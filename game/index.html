<!DOCTYPE html>
<html ng-app="game">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
button{
width: 100px;
}
</style>
</head>

<body>
<div ng-controller="BonecoController as bonecoCtrl">
{{bonecoCtrl.titulo}}
	<svg width="100%" height="500" style="border: 1px solid">
		<circle cx="{{bonecoCtrl.posicao.x}}" cy="{{bonecoCtrl.posicao.y}}" r={{bonecoCtrl.posicao.r}} fill="red"></circle> 
 	</svg>
<div><button ng-click="bonecoCtrl.atack()">Atack</button><button ng-click="bonecoCtrl.up()">Up</button><button ng-click="bonecoCtrl.atack()">Atack</button></div>
<div>
<button ng-click="bonecoCtrl.left()">L</button>
<button ng-click="bonecoCtrl.down()">Down</button>
<button ng-click="bonecoCtrl.right()">R</button>
</div>
</div>
<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
