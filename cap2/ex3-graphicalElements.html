<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  
todos possuem
fill - preenchimento
stroke - borda
strokeWidth - largura da borda
-->
<div>
	<svg width="300" height="100" style="border: 1px solid">
		<circle cx=150 cy=50 r=50 fill="red"></circle> 
 	</svg>
</div>
<div>
	<svg width="300" height="100" 
			style="border: 1px solid">
<ellipse cx=150 cy=50 rx=70 ry=50 fill="green"></ellipse> 
 
	</svg>
</div>

<div>
<svg width="300" height="100"
			style="border: 1px solid">
<rect x=0 y=0  width=290 height=90  fill="yellow"></rect> 
 
	</svg>
</div>

<div>
<svg width="300" height="100"
			style="border: 1px solid">
<rect x=0 y=0  width=290 height=90 rx=20 ry=20  fill="orange"></rect> 
 
	</svg>
</div>

<div>
<svg width="300" height="100"
			style="border: 1px solid">
<line x1=0 y1=0  x2=300 y2=200 stroke="#000" stroke-width=4></line> 
 
	</svg>
</div>

<div>
<svg width="300" height="100"
			style="border: 1px solid">
<polyline points="0,100 50,0 100,90" stroke="#000" fill=none stroke-width=4></polyline>
 
	</svg>
</div>

<div>
<svg width="300" height="100"
			style="border: 1px solid">
<polygon points="0,100 50,0 100,90" stroke="#000" fill="gray" stroke-width=4></polygon>
 
	</svg>
</div>

<div>
<svg width="300" height="100"
			style="border: 1px solid">
<text x=10 y=50>Wow!</text>
 
	</svg>
</div>

</body>
</html>
