<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div>
	<svg width="300" height="100" style="border: 1px solid">
		<circle cx=150 cy=50 r=50 fill="red"></circle> 
 	</svg>
</div>
<div>
	<svg width="300" height="100" viewbox="0,0,600,100 "
			style="border: 1px solid">
<circle cx=300 cy=50 r=50 fill="red"></circle> 
 
	</svg>
</div>

<div>
	<svg width="300" height="100" viewbox="0,0,600,100" preserveAspectRatio="none"
			style="border: 1px solid">
<circle cx=300 cy=50 r=50 fill="red"></circle> 
 
	</svg>
</div>
</body>
</html>
